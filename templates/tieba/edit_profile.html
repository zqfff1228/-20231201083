{% extends 'base.html' %}

{% block title %}编辑个人资料 - 百度贴吧{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">编辑个人资料</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- 头像上传 -->
                        <div class="mb-4">
                            <label class="form-label">头像</label>
                            <div class="d-flex align-items-center">
                                {% if user_profile.avatar %}
                                    <img src="{{ user_profile.avatar.url }}" alt="当前头像" class="rounded-circle me-3" width="80" height="80">
                                {% else %}
                                    <div class="bg-secondary rounded-circle d-inline-flex align-items-center justify-content-center me-3" style="width: 80px; height: 80px;">
                                        <i class="fas fa-user fa-2x text-light"></i>
                                    </div>
                                {% endif %}
                                <div class="flex-grow-1">
                                    <input type="file" name="avatar" class="form-control" accept="image/*">
                                    <div class="form-text">支持 JPG、PNG 格式，建议尺寸 200x200 像素</div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 个人简介 -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">个人简介</label>
                            <textarea name="bio" id="bio" class="form-control" rows="3" placeholder="介绍一下自己...">{{ user_profile.bio|default:'' }}</textarea>
                        </div>
                        
                        <!-- 所在地 -->
                        <div class="mb-3">
                            <label for="location" class="form-label">所在地</label>
                            <input type="text" name="location" id="location" class="form-control" value="{{ user_profile.location|default:'' }}" placeholder="请输入所在城市">
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'tieba:user_profile' username=request.user.username %}" class="btn btn-outline-secondary me-md-2">取消</a>
                            <button type="submit" class="btn btn-primary">保存更改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
