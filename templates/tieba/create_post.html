{% extends 'base.html' %}

{% block title %}发帖 - 百度贴吧{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4>发布新帖子</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">帖子标题</label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="200" placeholder="请输入帖子标题">
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">选择分类</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">请选择分类</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">帖子内容</label>
                        <textarea class="form-control" id="content" name="content" rows="10" required placeholder="请输入帖子内容"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'tieba:index' %}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">发布帖子</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
